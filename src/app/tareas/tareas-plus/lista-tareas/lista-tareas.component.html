<h2 [altDestacar]="'Importante'">Lista de Tareas</h2>
<alt-new-tarea (addTarea)="onAddTarea($event)"></alt-new-tarea>

<div *ngIf="aTareas.length">
  <h2>Lista de tareas</h2>
  <ul>
    <li *ngFor="let item of aTareas; let i=index">
      <alt-tarea [tarea]="item" [index]="i" (delete)="onDeleteTarea($event)"
        (check)="onCheckTarea($event)"></alt-tarea>
    </li>
  </ul>
</div>
